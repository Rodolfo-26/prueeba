<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-list>
      <ion-item>
        <ion-input [(ngModel)]="email" label="Correo Electrónico" type="email" placeholder="email@example.com"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input [(ngModel)]="password" label="Contraseña" type="password" value="password"></ion-input>
      </ion-item>
      <ion-button (click)="login()" expand="full">Full</ion-button>
    </ion-list>
  </ion-list>
</ion-content>
