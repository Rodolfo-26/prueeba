<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-list>
      <ion-item>
        <ion-input label="Correo Electrónico" type="email" placeholder="email@example.com"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Contraseña" type="password" value="password"></ion-input>
      </ion-item>
      <ion-button expand="full" routerLink = "/inicio">Full</ion-button>
    </ion-list>
  </ion-list>
</ion-content>

<style>
.login-content {
  display: flex;
  align-items: center;
  justify-content: center;
  background: linear-gradient(to bottom, #4facfe, #00f2fe);
}

.login-form {
  width: 90%;
  max-width: 400px;
  background: #fff;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.title {
  text-align: center;
  font-size: 1.5rem;
  font-weight: bold;
  color: #fff;
}

.input-item {
  margin-bottom: 15px;
}

.login-button {
  --background: #4caf50;
  --color: #fff;
  font-size: 1.2rem;
  font-weight: bold;
}

</style>
